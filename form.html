<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A webpage containing a form to submit a review of a product.">
    <meta name="author" content="Brita McNabb">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius&family=Delius+Swash+Caps&family=Montserrat+Alternates:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">

            <label>
                Product Name *
                <select name="productlist" id="productlist" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </label>

            <div>Overall Rating *</div>
            <label>
                <input type="radio" name="rating" id="onestar" required>â˜†
            </label>
            <label>
                <input type="radio" name="rating" id="twostars" required>â˜†â˜†
            </label>
            <label>
                <input type="radio" name="rating" id="threestars" required>â˜†â˜†â˜†
            </label>
            <label>
                <input type="radio" name="rating" id="fourstars" required>â˜†â˜†â˜†â˜†
            </label>
            <label>
                <input type="radio" name="rating" id="fivestars" required>â˜†â˜†â˜†â˜†â˜†
            </label>

            <label>
                Date of Installation *
                <input type="date" name="installdate" id="installdate" required>
            </label>

            <div>Which features did you find useful in the product?
                <i>(Check all that apply)</i>
            </div>
            <label>
                <input type="checkbox" id="durability" name="feature" value="yes">Durability
            </label>
            <label>
                <input type="checkbox" id="ease" name="feature" value="yes">Ease of Use
            </label>
            <label>
                <input type="checkbox" id="performance" name="feature" value="yes">Performance
            </label>
            <label>
                <input type="checkbox" id="design" name="feature" value="yes">Design
            </label>

            <label>
                Written Review <i>(optional)</i>
                <textarea name="review" id="review"></textarea>
            </label>

            <label>
                Your Name <i>(optional)</i>
                <input type="text" id="username" name="username">
            </label>

            <input type="submit" id="submitbutton" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸ’• Brita McNabb ðŸ’• Virginia</p>
        <p id="lastModified"></p>
    </footer>
</body>



</html>
