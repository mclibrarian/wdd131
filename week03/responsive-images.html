<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <meta name="description" content="A webpage containing a demonstration of responsive images.">
    <meta name="author" content="Brita McNabb">
</head>

<body>
    <main>
        <div class="hero">
            <main>
                <div class="hero">
                    <picture>
                        <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                        <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                        <img src="images/hero-small.webp" alt="St George, Utah temple" width="500" height="250">
                    </picture>
                </div>
            </main>
        </div>
    </main>
</body>

</html>
